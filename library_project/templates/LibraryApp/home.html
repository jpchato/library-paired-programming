{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-offset-1">
            <h1>Check In/Out:</h1>
        
            <h3>Select books</h3>
            <br>
            {% for book in books %}
            
            <h4>{{ book }}</h4>
            <li>{{ book.author }}</li>
            <div class="row">
                <li>Checked Out: {{ book.checked_out }}</li>
                {% if book.checked_out == False %}
                <button>Check out</button>
                {% endif %}
            </div>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
