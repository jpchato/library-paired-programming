{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-offset-1">
            <h1>Check In/Out:</h1>
        
            <h3>Select books</h3>
            <br>
            {% for book in books %}
            
            <h4>{{ book }}</h4>
            <li>{{ book.author }}</li>
            <div class="row">
                <li>Checked Out: {{ book.checked_out }}</li><br>
                {% if book.checked_out == False %}
                
                <!-- <button>Check out</button> -->
                <form action="{% url 'home' %}" method='POST'>
                {% csrf_token %}
                <input type="checkbox" name='book_checkout'>
                <input type="submit" value='Check Out'><br>
                {% endif %}
            </div>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
